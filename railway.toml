[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "python bot.py"
healthcheckPath = "/health"
healthcheckTimeout = 60
replicas = 1

[variables]
PORT = "5000"
PYTHON_VERSION = "3.11"

[environments]
  [environments.production]
  [environments.development]
